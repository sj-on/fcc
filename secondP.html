<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./contact/style.css">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="description" content="Get in touch with Samhita Joshi by filling out this form.">
    <title>Contact Me</title>
</head>
<body>

    <div class="container">
    <form data-netlify="true" class="pageclip-form my-5" method="post">

        <div class="form-group">
            <label for="exampleFormControlInputName">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Billy Milly"/>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email Address</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"/>
          </div>

          <div class="form-group">
            <label for="inputCity">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your Message Here..." rows="5"></textarea>
          </div>
       

        <button type="submit" class="btn pageclip-form__submit btn-info">
            <span> Message Me!</span>
        </button>
      </form>
    </div>

    <footer class="text-gray-700 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
          
          <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4 colowhite">© 2020 Samhita Joshi —
            <a class="text-gray-600 ml-1 colowhite" href="https://twitter.com/JoshiSamhita" target="_blank" rel="noopener noreferrer">All Rights Reserved.</a>
          </p>
          <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
            
            <a class="ml-3 text-gray-500" href="https://twitter.com/JoshiSamhita">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                <path d="M 23 3 a 10.9 10.9 0 0 1 -3.14 1.53 a 4.48 4.48 0 0 0 -7.86 3 v 1 A 10.66 10.66 0 0 1 3 4 s -4 9 5 13 a 11.64 11.64 0 0 1 -7 2 c 9 5 20 0 20 -11.5 a 4.5 4.5 0 0 0 -0.08 -0.83 A 7.72 7.72 0 0 0 23 3 Z" />
              </svg>
            </a>
            <a class="ml-3 text-gray-500" href="https://www.instagram.com/samhitajoshi_official">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="white" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                <path d="M 16 11.37 A 4 4 0 1 1 12.63 8 A 4 4 0 0 1 16 11.37 Z m 1.5 -4.87 h 0.01" />
              </svg>
            </a>
            <a class="ml-3 text-gray-500" href="https://www.linkedin.com/in/samhitajoshi">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="white" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" viewBox="0 0 24 24">
                <path stroke="none" d="M 16 8 a 6 6 0 0 1 6 6 v 7 h -4 v -7 a 2 2 0 0 0 -2 -2 a 2 2 0 0 0 -2 2 v 7 h -4 v -7 a 6 6 0 0 1 6 -6 Z M 2 9 h 4 v 12 H 2 Z" />
                <circle stroke="none" cx="4" cy="4" r="2" />
              </svg>
            </a>
          </span>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    
<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

</html>
